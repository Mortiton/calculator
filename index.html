<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="inner-container">
            <h1>Calculator</h1>
            <div id="calculator">
                <div id="calc-display-clear">
                <span id="calc-display">0</span>
                <button id="clear">C</button>
            </div>
            <div id="inputs">
                <div id="number-pad">
                    <button class="num" value="1">1</button>
                    <button class="num" value="2">2</button>
                    <button class="num" value="3">3</button>
                    <button class="num" value="4">4</button>
                    <button class="num" value="5">5</button>
                    <button class="num" value="6">6</button>
                    <button class="num" value="7">7</button>
                    <button class="num" value="8">8</button>
                    <button class="num" value="9">9</button>
                    <button class="num" id="zero" value="0">0</button>
                </div>
                <div id="operators">
                    <button class="op" value="+">+</button>
                    <button class="op" value="-">-</button>
                    <button class="op" value="*">x</button>
                    <button class="op" value="/">รท</button>
                    <button id="equal">=</button>

                </div>
            </div>

            </div>
        </div>
    </div>
</body>
</html>
